<style>
    * {
        font-size: 5vh;
        color: #4298b9;
    }
    
    body {
        background-color: #4298b9;
        display: flex;
        flex-direction: column;
    }
    
    input {
        box-sizing: border-box;
        width: 70vw;
        padding: 1vw;
        box-shadow: none;
        background-color: white;
        margin-top: 3vw;
        border-radius: 2vw;
        border: #4298b9;
        margin-left: 2vw;
        margin-top: 5vh;
    }
    
    label {
        display: inline;
        color: white;
        font-size: 3vh;
    }
</style>

<body>
    <form method="POST">
        <input type="text" name="username" value="username" style="margin-left: 15vw">
        <input type="password" name="passwd" value="password" style="margin-left: 15vw"> {% for s in sl:%}
        <div style="margin-left: 5vw;">
            <label style="margin-left: 3vw;">{{subject[s]}}</label><input type="text" name="{{Englishname[s]}}" class="inputs" value="{{Englishname[s]}}"></div> {% endfor %}
        <input type="submit" value="Submit" style="margin-bottom: 5vh;color:white;background-color: #4298b9;margin-left: 10vw;">
    </form>
