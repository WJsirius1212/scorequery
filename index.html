<style>
    * {
        margin: 0;
        padding: 0;
        font-size: 5vw;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    
    .footer {
        display: flex;
        width: 100vw;
        height: 10%;
        list-style: none;
        background-color: lavender;
        box-shadow: 0 -1vw 1vw rgba(114, 96, 96, 0.2);
        position: fixed;
        justify-content: space-evenly;
        bottom: 0vw;
    }
    
    .button {
        background-color: lavender;
        color: white;
        border: none;
        text-decoration: none;
        display: inline-block;
        width: 20vw;
        text-align: center;
        outline: none;
    }
    
    .button:active {
        background-color: lavender;
        color: lavenderblush;
    }
    
    .hidden {
        display: none;
    }
    
    .shown {
        display: block;
    }
    
    .indext1 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        flex-direction: row
    }
    
    .subject {
        border: lightgray solid 3px;
        box-shadow: 0 0 3vw rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        width: 80vw;
        height: 30vh;
        margin: 10vw;
    }
    
    .left-nav {
        background-color: mistyrose;
        position: fixed;
        left: 0;
        overflow: auto;
        width: 21%;
        height: 89.7%;
        box-shadow: 1vw 0 1vw rgba(114, 96, 96, 0.2);
    }
    
    a {
        text-decoration: none;
        color: gray;
    }
    
    .teachername {
        list-style: none;
        overflow: hidden;
        text-align: center;
        color: lightcoral;
        padding-top: 3vh;
        padding-bottom: 3vh;
    }
    
    .teachername:active {
        background-color: floralwhite;
    }
    
    .teacher {
        color: lightcoral;
    }
    
    .right-main {
        position: fixed;
        right: 0;
        width: 78%;
        height: 89.5%;
        overflow: auto;
    }
    
    .subject-teacher {
        width: 65vw;
        height: 25vh;
        margin: 7vw;
        border: rgb(199, 199, 199) solid 3px;
        box-shadow: 0 0 3vw rgba(0, 0, 0, 0.2);
        border-radius: 2vw;
    }
    
    .subject-teacher:active {
        background-color: rgba(231, 231, 231, 0.678);
    }
    
    .subject-name {
        display: block;
        font-size: 5vw;
        margin: 2vw;
        text-align: center;
    }
    
    #user {
        font-size: 15vw;
        text-align: center;
        margin-top: 10vw;
    }
    
    #weighted-average {
        font-size: 15vw;
        border: lightgray solid 3px;
        box-shadow: 4px 4px 10px rgba(102, 63, 63, 0.2);
        text-align: center;
        border-radius: 10px;
        width: 80vw;
        height: 20vh;
        margin-top: 10vw;
    }
</style>
<script>
    window.onload = function() {
        //筛选老师
        var teacher = document.getElementsByClassName("teacher");
        for (var i = 0; i < teacher.length; i++) {
            teacher[i].key = i;
            //alert(i);
        }
        for (var i = 0; i < teacher.length; i++) {
            teacher[i].onclick = function() {
                alert(this.key);
                //留着 用老师值筛选成绩
            };
        }

        //页面改变
        var button = document.getElementsByClassName("button");
        for (var i = 0; i < button.length; i++) {
            button[i].key = i;
        }
        for (var i = 0; i < button.length; i++) {
            //alert(i);
            button[i].onclick = function change_page() {
                var index = document.getElementsByClassName("index");

                for (var i = 0; i < index.length; i++) {
                    index[i].firstElementChild.setAttribute("class", "hidden");
                }
                index[this.key].firstElementChild.setAttribute("class", "shown");
            }
        }
    }
</script>
